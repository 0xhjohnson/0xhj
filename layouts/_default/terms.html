{{ define "main" }}
<header class="max-w-prose mb-4">
  <h1 class="text-2xl font-extrabold tracking-tight lg:text-3xl">
    {{ .Title }}
  </h1>
</header>
<ul class="space-y-4">
  {{ range .Data.Terms.ByCount }}
  <li>
    <a class="before:content-['#'] font-semibold border-b border-b-pink-300 hover:border-b-2"
      href="{{ .Page.RelPermalink }}">
      {{- .Page.Title -}}
    </a>
    <span class="ml-1">- {{ .Count }} posts</span>
  </li>
  {{ end }}
</ul>
{{ end }}
